<div [@routerTransition] class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="../assets/images/logo.png" width="150px" />
            <h1>Register Here</h1>
            <form role="form" [formGroup]="registerForm">
                <div class="form-content">
                    <div class="form-group">
                        <input [placeholder]="'First Name'" class="form-control input-underline input-lg" type="text"
                        formControlName="firstName"  [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input [placeholder]="'Last Name'" class="form-control input-underline input-lg" type="text"
                        formControlName="lastName"  [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input [placeholder]="'UserName'" class="form-control input-underline input-lg" type="text"
                        formControlName="userName"  [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
                        <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                            <div *ngIf="f.userName.errors.required">UserName is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input
                        [placeholder]="'Password'"
                        class="form-control input-underline input-lg"
                        type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                    />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback" >
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                    </div>
                    
                </div>
                <a (click)="registerUser()" class="btn rounded-btn">Register</a
                >&nbsp;
                <a [routerLink]="['/login']" class="btn rounded-btn">Log in</a>
            </form>
        </div>
    </div>
</div>
